# Render Blueprint — https://render.com/docs/blueprint-spec
# Развернуть: Dashboard → New → Blueprint → подключить репозиторий
databases:
  - name: shop-db
    plan: free

services:
  - type: web
    name: shop
    runtime: python
    buildCommand: "./build.sh"
    releaseCommand: "python manage.py migrate --noinput"
    startCommand: "python manage.py migrate --noinput && gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: RENDER
        value: "True"
      - key: DATABASE_URL
        fromDatabase:
          name: shop-db
          property: connectionString
